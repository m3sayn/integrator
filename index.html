<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="img/logo.svg" alt="Logo">
                <div class="title">KidsConnect</div>
            </div>
        </header>
        <section class="main">
            <nav class="nav">
                <ul class="nav-left">
                    <li class="nav-left-item">Поиск</li>
                    <li class="nav-left-item">Все</li>
                    <li class="nav-left-item">Платные</li>
                    <li class="nav-left-item">Бесплатные</li>
                </ul>
                <div class="nav-right">На карте</div>
            </nav>
            <div class="content">
                <div class="sports">
                    <div class="content-title">Силовой спорт</div>
                    <div class="sport-containter">
                        <div class="item">
                            <div class="item-in">
                                <img src="/img/pic.svg" alt="Image">
                                <div class="temp">
                                    <div class="item-title">
                                        <div class="item-title-text">Тяжелая атлетика</br>(в Юбилейном мкр.)</div>
                                        <div class="item-free">Бесплатно</div>
                                    </div>
                                    <div class="item-info">
                                        <div class="item-description">
                                            <div class="hashtag">#Тяжелая атлетика</div>
                                            <div class="item-line">
                                                <img src="/img/person.svg" alt="icon">
                                                <div>10-18 лет</div>
                                            </div>
                                            <div class="item-line">
                                                <img src="/img/location.svg" alt="icon">
                                                <div>г. Иркутск, Юбилейный мкр., стр. 49/1</div>
                                            </div>
                                            <div class="item-line">
                                                <img src="/img/house.svg" alt="icon">
                                                <div>ФОК “Юбилейный”</div>
                                            </div>
                                            <div class="item-line">
                                                <img src="/img/clock.svg" alt="icon">
                                                <div style="font-weight: 500;">Пн, Ср, Пт</div>
                                                <div class="time">09:00 - 10:30</div>
                                            </div>
                                        </div>
                                        <div class="more-details">Подробнее</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-in">
                                <img src="/img/pic.svg" alt="Image">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-in">
                                <img src="/img/pic.svg" alt="Image">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-in">
                                <img src="/img/pic.svg" alt="Image">
                            </div>
                        </div>
                    </div>
            
                    <div class="content-title">Единоборства</div>
                    <div class="sport-containter">
                        <div class="item">
                            <div class="item-in">
                                <img src="/img/pic.svg" alt="Image">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-in">
                                <img src="/img/pic.svg" alt="Image">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-in">
                                <img src="/img/pic.svg" alt="Image">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-in">
                                <img src="/img/pic.svg" alt="Image">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filters">
                    <div class="content-title">Фильтры</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
